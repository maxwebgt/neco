# MongoDB конфигурация
storage:
  dbPath: /data/db

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

net:
  port: 27017
  bindIp: 0.0.0.0

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Настройки для оптимизации
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp 